overwrite: true
schema: "http://localhost:9000/graphql"
documents: "{components,lib,pages}/**/*.{ts,tsx}"
generates:
  gen/graphql-types.tsx:
    config:
      dedupeOperationSuffix: true
      withHooks: true
      withComponent: false
      withHOC: false
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
